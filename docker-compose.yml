services:
  backend:
    build: ./app/backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgres://${DB_USERNAME:-devboard}:${DB_PASSWORD:-devboard}@postgres:5432/${DB_NAME:-devboard}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./app/frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend

  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    environment:
      POSTGRES_USER: ${DB_USERNAME:-devboard}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devboard}
      POSTGRES_DB: ${DB_NAME:-devboard}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-devboard}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
