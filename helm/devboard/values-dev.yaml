backend:
  image:
    repository: ghcr.io/waddenn/projet-etude/backend
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      cpu: 50m
      memory: 32Mi
    limits:
      cpu: 200m
      memory: 128Mi
  hpa:
    enabled: false

frontend:
  image:
    repository: ghcr.io/waddenn/projet-etude/frontend
    tag: latest
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    requests:
      cpu: 25m
      memory: 16Mi
    limits:
      cpu: 100m
      memory: 64Mi

postgres:
  image: postgres:16-alpine
  storage: 1Gi

ingress:
  enabled: true
  host: dev.devboard.local
  extraHosts:
    - devboard.local
  tls:
    enabled: false

certManager:
  enabled: false

# ─── Secrets ─────────────────────────────────────────────────────
# DO NOT put real passwords here (committed to Git).
# Provide secrets at deploy time via:
#   --set secrets.dbPassword=xxx --set secrets.jwtSecret=xxx
# Or use ArgoCD + Vault/SealedSecrets for automated injection.
secrets:
  dbUsername: devboard
  dbName: devboard
  # dbPassword: → provided via --set or Vault
  # jwtSecret:  → provided via --set or Vault

networkPolicies:
  enabled: false
