apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-postgres
  labels:
    app: devboard
    component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devboard
      component: postgres
  template:
    metadata:
      labels:
        app: devboard
        component: postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgres.image | default "postgres:16-alpine" }}
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: db-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: db-password
            - name: POSTGRES_DB
              value: devboard
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          {{- if .Values.postgres.resources }}
          resources:
            {{- toYaml .Values.postgres.resources | nindent 12 }}
          {{- end }}
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgres
spec:
  selector:
    app: devboard
    component: postgres
  ports:
    - port: 5432
      targetPort: postgres
      name: postgres
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgres.storage | default "1Gi" }}
