apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    app: devboard
type: Opaque
stringData:
  db-username: {{ .Values.secrets.dbUsername | default "devboard" }}
  db-password: {{ required "secrets.dbPassword is required (use --set or values file)" .Values.secrets.dbPassword }}
  database-url: "postgres://{{ .Values.secrets.dbUsername | default "devboard" }}:{{ required "secrets.dbPassword is required" .Values.secrets.dbPassword }}@{{ .Release.Name }}-postgres:5432/{{ .Values.secrets.dbName | default "devboard" }}?sslmode=disable"
  jwt-secret: {{ required "secrets.jwtSecret is required (use --set or values file)" .Values.secrets.jwtSecret }}
