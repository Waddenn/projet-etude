{{- $secretName := (default (printf "%s-secrets" .Release.Name) .Values.secrets.name) -}}
{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    app: devboard
type: Opaque
stringData:
  db-username: {{ .Values.secrets.dbUsername | default "devboard" }}
  db-password: {{ .Values.secrets.dbPassword | default "changeme" }}
  database-url: "postgres://{{ .Values.secrets.dbUsername | default "devboard" }}:{{ .Values.secrets.dbPassword | default "changeme" }}@{{ .Release.Name }}-postgres:5432/{{ .Values.secrets.dbName | default "devboard" }}?sslmode=disable"
  jwt-secret: {{ .Values.secrets.jwtSecret | default "changeme-too-very-long-secret-key-123" }}
{{- end }}
