name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - '**/.argocd-source-*.yaml'
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: waddenn/projet-etude

jobs:
  # ─── Lint ─────────────────────────────────────────────────────
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: app/backend

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json
      - run: cd app/frontend && npm ci && npm run lint

  lint-terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: cd infra/terraform && terraform fmt -check -recursive

  # ─── GitOps Validation ───────────────────────────────────────
  validate-gitops:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: azure/setup-helm@v4
      - name: Helm lint and render (dev/prod)
        run: |
          helm lint helm/devboard -f helm/devboard/values.yaml -f helm/devboard/values-dev.yaml
          helm lint helm/devboard -f helm/devboard/values.yaml -f helm/devboard/values-prod.yaml
          helm template devboard-dev helm/devboard -f helm/devboard/values.yaml -f helm/devboard/values-dev.yaml > /tmp/devboard-dev.yaml
          helm template devboard-prod helm/devboard -f helm/devboard/values.yaml -f helm/devboard/values-prod.yaml > /tmp/devboard-prod.yaml
      - name: Validate rendered manifests with kubeconform
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz | tar -xz
          sudo mv kubeconform /usr/local/bin/kubeconform
          kubeconform -strict -summary -ignore-missing-schemas /tmp/devboard-dev.yaml
          kubeconform -strict -summary -ignore-missing-schemas /tmp/devboard-prod.yaml
      - name: Validate repo manifests with kubeconform
        run: |
          find argocd k8s -type f -name '*.yaml' -print0 | xargs -0 kubeconform -strict -summary -ignore-missing-schemas
      - name: Block placeholder registries in Helm values
        run: |
          if grep -RIn 'ghcr.io/votre-groupe' helm/devboard/values*.yaml; then
            echo "::error::Placeholder registry detected in Helm values files."
            exit 1
          fi
      - name: Guard immutable PostgreSQL StatefulSet fields
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          if [[ -z "${BASE_SHA}" || "${BASE_SHA}" == "0000000000000000000000000000000000000000" ]]; then
            BASE_SHA="$(git rev-list --max-parents=0 HEAD)"
          fi

          extract_storage() {
            awk '
              $1 == "postgres:" { in_postgres = 1; next }
              in_postgres && $1 ~ /^[A-Za-z0-9_-]+:/ { in_postgres = 0 }
              in_postgres && $1 == "storage:" { print $2; exit }
            '
          }

          immutable_change=0
          for f in helm/devboard/values.yaml helm/devboard/values-dev.yaml helm/devboard/values-prod.yaml; do
            if git diff --name-only "${BASE_SHA}" HEAD -- "${f}" | grep -q .; then
              old_storage="$(git show "${BASE_SHA}:${f}" 2>/dev/null | extract_storage || true)"
              new_storage="$(extract_storage < "${f}" || true)"
              if [[ -n "${old_storage}" && -n "${new_storage}" && "${old_storage}" != "${new_storage}" ]]; then
                echo "::error file=${f}::postgres.storage changed from ${old_storage} to ${new_storage}. This is immutable for existing StatefulSet PVC templates."
                immutable_change=1
              fi
            fi
          done

          if git diff --name-only "${BASE_SHA}" HEAD -- helm/devboard/templates/postgres.yaml | grep -q .; then
            if git diff "${BASE_SHA}" HEAD -- helm/devboard/templates/postgres.yaml | grep -Eq '^[+-].*(volumeClaimTemplates|serviceName:|selector:|matchLabels:|name:[[:space:]]*postgres-data|accessModes:|storage:)'; then
              echo "::error file=helm/devboard/templates/postgres.yaml::Potential immutable StatefulSet field change detected."
              immutable_change=1
            fi
          fi

          if [[ "${immutable_change}" -ne 0 ]]; then
            echo "::error::Use a migration playbook (new StatefulSet/PVC) instead of in-place immutable spec updates."
            exit 1
          fi

  # ─── Test ─────────────────────────────────────────────────────
  test-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: devboard_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Run tests
        working-directory: app/backend
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/devboard_test?sslmode=disable
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json
      - run: cd app/frontend && npm ci && npm run test

  # ─── Build & Push ─────────────────────────────────────────────
  build-backend:
    needs: [lint-backend]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'  # Only on merge to main or tags
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: app/backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:latest
          cache-to: type=inline

  build-frontend:
    needs: [lint-frontend]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'  # Only on merge to main or tags
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: app/frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:latest
          cache-to: type=inline

  # ─── Security Scan ───────────────────────────────────────────
  trivy-scan-backend:
    needs: [build-backend]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend.sarif'

  trivy-scan-frontend:
    needs: [build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend.sarif'

  trivy-scan-iac:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Trivy IaC scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'

  # NOTE: Manual deployment jobs (deploy-dev, deploy-staging, deploy-prod) 
  # have been removed. Deployment is now handled automatically by 
  # ArgoCD Image Updater (Pull-based GitOps).
