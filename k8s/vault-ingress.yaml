---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault
  namespace: security
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
    - host: vault.devboard.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vault
                port:
                  number: 8200
