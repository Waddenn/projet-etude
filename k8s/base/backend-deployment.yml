apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: devboard
  labels:
    app: devboard
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devboard
      component: backend
  template:
    metadata:
      labels:
        app: devboard
        component: backend
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-secret-db: "secret/data/devboard/db"
    spec:
      containers:
        - name: backend
          image: ghcr.io/votre-groupe/devboard/backend:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: devboard-secrets
                  key: database-url
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
