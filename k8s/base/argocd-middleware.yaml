---
# Middleware pour ArgoCD - dit que la connexion est sécurisée
# Cela empêche ArgoCD de rediriger HTTP -> HTTPS
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: argocd-https
  namespace: argocd
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
      X-Forwarded-Port: "443"
